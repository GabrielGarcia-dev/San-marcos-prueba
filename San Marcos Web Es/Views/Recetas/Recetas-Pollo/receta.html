<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./receta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/San Marcos Web Es/Views/Header/header.css">
    <link rel="stylesheet" href="/San Marcos Web Es/Views/Footer/footer.css">
    <title>Receta de Cocina</title>
</head>
<body>
    <div id="header-placeholder"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/San Marcos Web Es/Views/Header/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
    
                    // Ejecutar los scripts en el HTML inyectado
                    const scripts = document.querySelectorAll('#header-placeholder script');
                    scripts.forEach(script => {
                        const newScript = document.createElement('script');
                        newScript.textContent = script.textContent;
                        document.body.appendChild(newScript);
                    });
    
                    // Agregar eventos o manipular elementos si es necesario
                    const menuIcon = document.getElementById('menuIcon');
                    const menuDropdown = document.getElementById('menuDropdown');
                    menuIcon.addEventListener('click', function() {
                        if (menuDropdown.style.display === "none" || menuDropdown.style.display === "") {
                            menuDropdown.style.display = "block";
                        } else {
                            menuDropdown.style.display = "none";
                        }
                    });
                })
                .catch(error => console.error('Error fetching header:', error));
        });
    </script>
    <div class="container">
        <div class="recipe-title">
            <h1 id="recipe-title">Título de la receta</h1>
            <img src="" alt="Imagen del plato" id="recipe-image" class="recipe-image">
        </div>
        <div class="actions">
            <button id="print-button"><i class="fas fa-print"></i> Print Recipe</button>
            <button id="pinterest-button"><i class="fab fa-pinterest"></i> Pin Recipe</button>    
        </div>
        <div class="servings">
            <i class="fas fa-utensils"></i>
            <span id="recipe-servings">Porciones: X Personas</span>
        </div>
        <div class="ingredients">
            <h2>INGREDIENTES</h2>
            <ul id="recipe-ingredients">
            </ul>
        </div>
        <div class="instructions">
            <h2>INSTRUCCIONES</h2>
            <ol id="recipe-instructions">
            </ol>
        </div>
        <div class="instructions">
            <h2>NOTAS</h2>
            <ol id="recipe-notes"></ol>
            <p id="no-notes-message" style="display: none;">!! Próximamente !!</p>
        </div>
        <div class="instructions">
            <h2>VIDEO</h2>
            <video id="recipe-video" controls style="display: none;"></video>
            <p id="no-video-message" style="display: none;">!! Próximamente !!</p>
        </div>
        <br>
        <br>
        <div class="button-container" id="button001">
            <div class="tooltip left">
                <button class="button-3d" id="prev-button">
                    <div class="button-top">
                        <span class="material-icons">❮</span>
                    </div>
                    <div class="button-bottom"></div>
                    <div class="button-base"></div>
                </button>
                <span class="tooltiptext">Anterior receta</span>
            </div>
        
            <div class="tooltipp middle">
                <button class="button1" id="go-to-page-button">
                    <span>Volver al Inicio</span>
                </button>
            </div>            
        
            <div class="tooltip right">
                <button class="button-3d" id="next-button">
                    <div class="button-top">
                        <span class="material-icons">❯</span>
                    </div>
                    <div class="button-bottom"></div>
                    <div class="button-base"></div>
                </button>
                <span class="tooltiptext">Siguiente receta</span>
            </div>
        </div>
        
    </div>
    <div id="footer"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('../../Footer/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                })
                .catch(error => console.error('Error al cargar el footer:', error));
        });
    </script>

    <script src="./App.js"></script>
</body>
</html>
