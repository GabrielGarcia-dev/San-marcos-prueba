<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <nav class="navbar">
            <div class="menu-icon" id="menuIcon">
                <span class="menu-bars">&#9776;</span>
                <ul class="menu-dropdown" id="menuDropdown">
                    <li><a href="/San Marcos Web Es/Index.html">Inicio</a></li>
                    <li><a href="/San Marcos Web Es/Views/Nuestros-productos.html">Productos</a></li>
                    <li><a href="/San Marcos Web Es/Views/De-cocina-y-mas.html">De cocina y más</a></li>
                    <li><a href="/San Marcos Web Es/Views/De-mexico-para-el-mundo.html">Nosotros</a></li>
                    <li><a href="/San Marcos Web Es/Views/Etica-proyecto.html">Ética</a></li>
                    <li><a href="/San Marcos Web Es/Views/Reporte-Sostenibilidad.html">Sostenibilidad</a></li>
                    <li><a href="/San Marcos Web Es/Views/Atencion-clientes.html">Contacto</a>
                        <ul class="submenu">
                            <li><a href="/San Marcos Web Es/Views/Atencion-clientes.html">Atención a clientes</a></li>
                            <li><a href="/San Marcos Web Es/Views/Parte-del-Equipo.html">Sé parte del equipo</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="logo">
                <a href="/San Marcos Web Es/Index.html"><img src="/San Marcos Web Es/Views/Header/Images/logo_sanmarcos.svg" alt="San Marcos"></a>
            </div>
            <div class="center-container">
                <div class="search-container">
                    <input type="checkbox" id="search-toggle">
                    <label for="search-toggle">
                        <i class="fas fa-search search-icon"></i>
                    </label>
                    <input type="text" class="search-input" placeholder="Buscar..." id="buscar">
                </div>
            </div>
                <div id="modal" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="closeModal()">&times;</span>
                        <ul id="results"></ul>
                    </div>
                </div>
            <div class="search-lang">
                <div class="languages">
                    <a href="/San Marcos Web Es/Index.html">
                        <img src="/Header/Images/bandera.png" alt="Español">
                    </a>
                    <a href="/San Marcos Web En/Index.html">
                        <img src="/Header/Images/australia.png" alt="Inglés">
                    </a>
                </div>
            </div>
        </nav>
    </header>
    


    <script>
        let data = [
            { name: "Productos Chiles", image: "/San Marcos Web Es/Images/Home/Prodct_chil_name.webp", link: "/San Marcos Web Es/Views/Productos/Chiles/Chiles.html" },
            { name: "Productos Frijoles", image: "/San Marcos Web Es/Images/Home/Prodct_frij_nameV2.webp", link: "/San Marcos Web Es/Views/Productos/Frijoles/Frijoles.html" },
            { name: "Productos Frutas", image: "/San Marcos Web Es/Images/Home/Prodct_frut_name.webp", link: "/San Marcos Web Es/Views/Productos/Frutas/Frutas.html" },
            { name: "Productos Salsas", image: "/San Marcos Web Es/Images/Home/Prodct_sals_name.webp", link: "/San Marcos Web Es/Views/Productos/Salsas/Salsas.html" },
            { name: "Productos Verduras", image: "/San Marcos Web Es/Images/Home/Prodct_verd_name.webp", link: "/San Marcos Web Es/Views/Productos/Verduras/Verduras.html" },
            { name: "Productos Vinagre", image: "/San Marcos Web Es/Images/Home/Prodct_vinag_name.webp", link: "/San Marcos Web Es/Views/Productos//Vinagre/Vinagre.html" },

            { name: 'Productos', image: '/San Marcos Web Es/Images/Nuestros-productos/Background01.jpg', link: '/San Marcos Web Es/Views/Nuestros-productos.html' },
            { name: 'Recetas', image: '/San Marcos Web Es/Images/De-cocina-y-mas/Background01.webp', link: '/San Marcos Web Es/Views/De-cocina-y-mas.html' },

            { name: 'Recetas Pollo', image: '/San Marcos Web Es/Images/De-cocina-y-mas/pollo.webp', link:'./Views/Recetas/Recetas-Pollo/Recetas-pollo.html'},
            { name: 'Recetas Res / Cerdo', image: '/San Marcos Web Es/Images/De-cocina-y-mas/Res.webp', link: './Views/Recetas/Recetas-Res/Recetas-res.html'},
            { name: 'Recetas Pescado', image: '/San Marcos Web Es/Images/De-cocina-y-mas/Pescado.webp', link:'./Views/Recetas/Recetas-Pescado/Recetas-pescado.html'},
            { name: 'Recetas Pasta', image: '/San Marcos Web Es/Images/De-cocina-y-mas/Paste.webp', link:'./Views/Recetas/Recetas-Pasta/Recetas-pasta.html'},
            { name: 'Recetas Chile', image: '/San Marcos Web Es/Images/De-cocina-y-mas/Chile.webp', link: './Views/Recetas/Recetas Chile/Recetas-chiles.html'},
            { name: 'Recetas Verduras', image:'/San Marcos Web Es/Images/De-cocina-y-mas/Verdura.webp', link: './Views/Recetas/Recetas -Verduras/Recetas-verdura.html'}
        ];
    
        function buscar() {
            let query = document.getElementById("buscar").value;
            if (query.trim() === "") {
                return;
            }
            let results = [];
            for (let i = 0; i < data.length; i++) {
                if (data[i].name.toLowerCase().includes(query.toLowerCase())) {
                    results.push(data[i]);
                }
            }
            let resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = "";
            if (results.length > 0) {
                for (let i = 0; i < results.length; i++) {
                    let li = document.createElement('li');
                    let img = document.createElement('img');
                    img.src = results[i].image;
                    img.alt = results[i].name;
                    img.style.width = '100px';
                    img.style.height = '100px'; 
    
                    let a = document.createElement('a');
                    a.href = results[i].link;
                    a.textContent = results[i].name;
                    a.style.marginLeft = '40px'; 
    
                    li.appendChild(img);
                    li.appendChild(a);
                    resultsContainer.appendChild(li);
                }
            } else {
                let li = document.createElement('li');
                li.textContent = "No hay resultados";
                resultsContainer.appendChild(li);
            }
    
            document.getElementById("modal").style.display = "block"; 
        }
    
        function closeModal() {
            document.getElementById("modal").style.display = "none"; 
        }
    
        document.getElementById("buscar").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); 
                buscar();
            }
        });
    </script>
    
    

</body>
</html>
